<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sepsis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="container">
        <header>
            <div class="header group">
                <img class="logo-img-index" src="./images/sepsis-logo.png" width="25%" height="auto">
                <dl class="logo-title-index">
                    <dt>Sepsis</dt>
                    <dd>Ireland</dd>
                </dl>
            </div> <!--group-->
            <!--used div-->
            <div></div>
        </header>
        <article>
            <div class="main-content-index">
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">Select Patient Type</button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#">Adult In-Patient</a>
                        <a href="question.html ">Adult ED</a>
                        <a href="#">Maternity</a>
                    </div>
                </div>
            </div>
        </article>
    </div> <!--container-->
<script>
    /* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {

            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
</body>
</html>
