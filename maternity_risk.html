<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sepsis</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <header>
        <div class="header-ed group">
            <a href="index.html"><img class="logo-img-ed" src="./images/Logo_Sepsis_web.png" width="100%" height="auto"></a>
            <!--<dl class="logo-title-ed">-->
            <!--<dt>Sepsis</dt>-->
            <!--<dd>Ireland</dd>-->
            <!--</dl>-->
        </div> <!--group-->
        <!--used div-->
        <div></div>
    </header>
    <article>
        <div class="main-content-ed">
            <p class="group-id">Risk factors associated with sepsis</p>
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <a href="maternity.html" class="maternity_group">Pregnancy Related</a>
                    <div class="numbertext">1 / 2</div>
                    <img src="./images/sepsis_maternal_related.png" style="width:100%">
                    <!--<div class="text">Caption Text</div>-->
                </div>

                <div class="mySlides fade">
                    <a href="maternity.html" class="maternity_group">Non Pregnancy Related</a>
                    <div class="numbertext">2 / 2</div>
                    <img src="./images/sepsis_maternal_non_related.png" style="width:100%">
                    <!--<div class="text">Caption Two</div>-->
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
            </div>
        </div>
    </article>
</div> <!--container-->
<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }
</script>
</body>
</html>
